<dom-module id="map-block">
    <style>
        :host {
            display: block;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
            min-height: 350px;
        }

        @media (min-width: 768px) {
            .card-container {
                padding: 0;
            }
            .card-container h5 {
                margin-top: 0;
            }
        }
    </style>
    <template>
        <google-map class="fit" zoom="15" latitude="40.1963824" longitude="44.4800065" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="40.1963824" longitude="44.4800065"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal">
            <div class="flex"></div>
            <div class="flex">
                <div class="card relative">
                    <div class="card-content">
                        <h5>Location</h5>
                        <span>Tumo is a new kind of after-school learning environment where thousands of students aged 12-18 are in charge of their own learning. Guided by skilled educators and mentored by media professionals, students navigate through their personal learning plans via the Tumo World, a special learning interface that prepares them for hands-on practice. Specialized workshops, guest lectures and community events give students a chance to apply their knowledge and skills to the world around them.</span>
                    </div>
                    <div class="card-content">
                        <a class="bottom-link" href="https://www.google.com/maps/dir//Tumo,+Halabyan+Street,+Yerevan,+Armenia/@40.1964421,44.4430987,13z" target="_blank">Get directions</a>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: {
                type: String
            }
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
